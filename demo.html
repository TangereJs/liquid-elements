<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <title>liquid-template demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="liquid-template.html" />

  <style>
  </style>

</head>

<body unresolved>

  <div class="demo">
    <liquid-template id="template1">

      Hello, {{ current_user }}!
      <br>
      <br>      
      <a on-click='{% mustache clickhandler %}'>Click me</a> 
      
    </liquid-template>
  </div>

  <script>
    window.addEventListener('polymer-ready', function (e) {
      var demo = document.getElementById("template1");
      demo.data = {
        current_user: "World"
      }
    });
  </script>
</body>

</html>
