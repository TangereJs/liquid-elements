<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <title>liquid-template demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="liquid-template.html" />

  <style>
  </style>

</head>

<body unresolved>

  <polymer-element name="my-element">

    <template>
      <style>
        .red {
          color: red;
        }
      </style>
      <a on-click='{{ clickhandler }}' class="red">Click me</a> 
      <br>
      <liquid-template id="template3" data="none">
        <template>
          <br>inner template: <a on-click='{% mustache clickhandler %}' class="red">Click me inner </a> 
          <br>
        </template>
      </liquid-template>
    </template>

    <script>
      Polymer({

        clickhandler: function () {
          alert();
        }
      });
    </script>

  </polymer-element>


  <div class="demo">
    <my-element></my-element><br>
    <liquid-template id="template1">

      Hello, {{ current_user }}!
      <br>
      <br>
      <a on-click='{% mustache clickhandler %}'>Click me</a> 

    </liquid-template>
    <br>
    <br>
    <liquid-template id="template2">

      Hello, {{ current_user }}!

    </liquid-template>


    <br>
    <br>

  </div>

  <script>
    window.addEventListener('polymer-ready', function (e) {
      var demo = document.getElementById("template1");
      demo.data = {
        current_user: "World"
      }
    });

    window.addEventListener('polymer-ready', function (e) {
      var demo = document.getElementById("template2");
      demo.data = {
        current_user: "Tangere"
      }
    });
  </script>

</body>

</html>
