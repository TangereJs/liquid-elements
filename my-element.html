<link rel="import" href="liquid-template.html" />
<link rel="import" href="../polymer/polymer.html" />

<dom-module id="my-element">

  <template>

    <style>
      .red {
        color: red;
      }
    </style>

    <a on-click='clickhandler' class="red">Click me</a> 
    <br>
    <liquid-template id="template3" data="none">
      <template>
        <br>inner template: <a on-click='clickhandler' class="red">Click me inner </a> 
        <br>
      </template>
    </liquid-template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "my-element",
    properties: {
      user: {
        type: String,
        value: "world"
      },
      isHappy: Boolean,
      count: {
        type: Number,
        readOnly: true,
        notify: true
      }
    },
    clickhandler: function (e) {
      debugger;
      alert("clicked on:\n " + e.toElement.outerHTML);
    },
    ready: function () {
      //var x = this.$.template3;
      //x.data = "lala";
    }
  });
</script>
